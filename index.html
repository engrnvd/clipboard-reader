<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clipboard Plus</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
</head>
<body>
<main id="app">
    <header class="flex items-center px-4 py-2 bg-green-600 text-white">
        <h1 class="flex-grow">Clipboard Plus</h1>
    </header>

    <div class="text-md">
        <p class="text-gray-600 p-4" v-if="!items.length">Your copied text will appear here automatically.</p>

        <div class="flex items-end px-2 pt-2 mb-2 bg-gray-100">
            <div v-for="tab in tabs" :key="tab" :class="{
                'px-4 py-1 rounded-t-md border border-l-0 first:border-l': true,
                'border-b-transparent bg-white': tab === selectedTab
            }">{{tab}}</div>
            <div class="flex-grow border-b"></div>
        </div>

        <div v-for="(item, i) in itemsToShow" :key="item">
            <div :class="{
                'border-b flex items-center space-x-4 py-1 px-4': true,
                'bg-green-100': selectedItem === item
            }">
                <div class="flex-grow cursor-pointer truncate" @click="pasteItem(item)">
                    {{ item.text }}
                </div>
            </div>
        </div>
    </div>
</main>

<script src="assets/script.js"></script>

</body>
</html>
